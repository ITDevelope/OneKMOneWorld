{% extends "base.html" %}
<head>

   <!--- basic page needs
   ================================================== -->
   <meta charset="utf-8">
	<title>上传分享</title>
	<meta name="description" content="">  
	<meta name="author" content="">
   <!-- mobile specific metas
   ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

 	<!-- CSS
   ================================================== -->
   <link rel="stylesheet" href="../static/css/base.css">
   <link rel="stylesheet" href="../static/css/vendor.css">  
   <link rel="stylesheet" href="../static/css/main.css">
   <link rel="stylesheet" href="../static/css/upload/photo.css">

   <!-- script
   ================================================== -->
   <script src="../stataic/js/modernizr.js"></script>
   <script src="../static/js/pace.min.js"></script>
   <script src="../static/js/jquery-2.1.3.min.js"></script>
   <script src="../static/js/plugins.js"></script>
   <script src="../static/js/main.js"></script>

   <!-- favicons  引入图标
	================================================== -->
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

</head>


{% block content %}

<body id="top">
   <!-- content
   ================================================== -->
   <section id="content-wrap" class="blog-single">
   	<div class="row">
   		<div class="col-twelve">

   			<article class="format-video">  

   				<div class="content-media">
						<div class="fluid-video-wrapper">
            	<iframe src="https://player.vimeo.com/video/14592941?title=0&byline=0&portrait=0" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            		</div> 
					</div>

					<div class="primary-content">
						<ul class="entry-meta">
							<li class="date">{{share_time}}</li>						
							<li class="cat"><a href="">由{{nikename}}<!-- 昵称 --></a></li>
							<li> {{gps}}<a href="">发表</a></li>	
						</ul>
						<p>请选择标签：{{tag}}<p> <!-- 标签 -->
						<p>想说：{{text}}</p>  <!-- 描述 -->
						<div>
							<form action="" enctype='multipart/form-data' method='POST'>
        						<input type="file" name="file" style="margin-top:20px;"/>
        						<br>
        						<i>请输入图片标签（美食、风景）：</i>
        						<input type="text" class="txt_input" name="tag"  value="tag" style="margin-left:300px;margin-top:-50px;"/>
        						<p>{{gps}}</p>  <p>{{share_time}}</p> <!-- 地理位置信息  分享时间 -->
        						<div class="respond">
									<h4>我想说</h4>

									<form name="file" id="contactForm" method="POST" action="">
										<fieldset>
											<div class="message form-field">
												<textarea name="message" id="cMessage" class="full-width" placeholder="我想说 .." ></textarea>
											</div>

											<button type="submit" class="submit button-primary">上传</button>

										</fieldset>
									</form> <!-- Form End -->

								</div> <!-- Respond End -->
        						<!-- <input type="submit" value="上传" class="button-new" style="margin-right:15px;margin-top:-10px;"/> -->
    						</form>


						</div>


		  			   	</div>
		  			   </div> <!-- end author-profile -->						

					</div> <!-- end entry-primary -->		  			   
		   
	  				</div>

				</article>
   		

			</div> <!-- end col-twelve -->
   	</div> <!-- end row -->

<!-- end comments-wrap -->

   </section> <!-- end content -->

{% end block %}
